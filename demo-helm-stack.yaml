version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_employee
      #      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql  # Volume configuration for MySQL data
    networks:
      - demo-net
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
      replicas: 1
      placement:
        constraints: [node.role == manager]


  demo-helm:
    image: ghcr.io/sencoinsn/demo-helm:v1
    depends_on:
      - mysql
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    networks:
      - demo-net
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  demo-net:
    name: demo-net

volumes:
  mysql-data:
  # Define a named volume for MySQL data persistence